<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaTeTi Moderno</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div id="formulario-container" class="glass-panel">
        <h1 class="welcome-title">Bienvenido al Ta Te Ti</h1>
        <div id="formulario">
            <h2>Ingresa tu nombre para jugar</h2>
            <input type="text" placeholder="Tu nombre" id="nombre">
            <div id="Mensajes"></div>
            <button class="boton1" onclick="ValidarForm()">Siguiente</button>
        </div>
    </div>

    <div id="Juego" style="display: none;">
        <h1>Ta Te Ti</h1>

        <div class="game-layout">
            <!-- Player X Panel -->
            <div class="player-panel player-x" id="panel-x">
                <div class="stat-label">Jugador 1 (X)</div>
                <div class="piece-source" draggable="true" id="piece-x">X</div>
                <div class="stat-card">
                    <div class="stat-label">Ganadas</div>
                    <div id="ContadorWinnerX" class="stat-value">0</div>
                </div>
            </div>

            <!-- Game Board -->
            <div class="Contenedor" id="tablero-grid">
                <div class="cell" id="Caja0" data-index="0"></div>
                <div class="cell" id="Caja1" data-index="1"></div>
                <div class="cell" id="Caja2" data-index="2"></div>
                <div class="cell" id="Caja3" data-index="3"></div>
                <div class="cell" id="Caja4" data-index="4"></div>
                <div class="cell" id="Caja5" data-index="5"></div>
                <div class="cell" id="Caja6" data-index="6"></div>
                <div class="cell" id="Caja7" data-index="7"></div>
                <div class="cell" id="Caja8" data-index="8"></div>
            </div>

            <!-- Player O Panel -->
            <div class="player-panel player-o" id="panel-o">
                <div class="stat-label">Jugador 2 (O)</div>
                <div class="piece-source" draggable="false" id="piece-o">O</div>
                <div class="stat-card">
                    <div class="stat-label">Ganadas</div>
                    <div id="ContadorWinnerO" class="stat-value">0</div>
                </div>
            </div>
        </div>

        <div class="botonJuego">
            <button class="boton1" onclick="ReiniciarTablero()">Reiniciar Partida</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/key.js"></script>
    <script src="js/formularioJuego.js"></script>
    <script src="js/Juego.js"></script>
</body>

</html>
